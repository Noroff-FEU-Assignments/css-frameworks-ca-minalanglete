<main>

    <h1>Submit your details</h1>

<div class="contact">
<form class="form">

    <div class="form_container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="name" class="form-control form__name" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control form__email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <label for="basic-url" class="form-label">Website</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">https://</span>
            <input type="text" class="form-control form__website"  aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control form__message" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </div>
</form>
